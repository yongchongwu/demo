
<div *ngIf="score">
    <h2><span jhiTranslate="demoApp.score.detail.title">Score</span> {{score.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="demoApp.score.score">Score</span></dt>
        <dd>
            <span>{{score.score}}</span>
        </dd>
        <dt><span jhiTranslate="demoApp.score.student">Student</span></dt>
        <dd>
            <div *ngIf="score.student">
                <a [routerLink]="['/student', score.student?.id]">{{score.student?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="demoApp.score.course">Course</span></dt>
        <dd>
            <div *ngIf="score.course">
                <a [routerLink]="['/course', score.course?.id]">{{score.course?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'score/'+ score.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
